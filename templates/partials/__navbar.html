
{% load static %}
<!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary sticky-top">
    <div class="container">
      <a class="navbar-brand" href="{% url "home" %}">
        <img src="{% static "assets/img/logo.png" %}" class="logo" alt="">
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <ul class="navbar-nav">
          <li class="nav-item {% if request.path == "/" %}active{% endif %} mr-3">
            <a class="nav-link" href="{% url "home" %}">Home</a>
          </li>
          <li class="nav-item {% if 'about' in request.path %}active{% endif %} mr-3">
            <a class="nav-link" href="{% url "about" %}">About</a>
          </li>
          <li class="nav-item {% if 'listings' in request.path %}active{% endif %}  mr-3">
            <a class="nav-link" href="{% url "listings" %}">Featured Listings</a>
          </li>
        </ul>

        <ul class="navbar-nav ml-auto">
            {% if request.user.is_authenticated %}
            
              <li class="nav-item mr-3">
                <a class="nav-link" href="{% url "dashboard" %}">
                  <i class="fas fa-user-plus"></i> Dashboard</a>
              </li>
              <li class="nav-item mr-3">
                <a class="nav-link" href="{% url "logout" %}">
                  <i class="fas fa-sign-in-alt"></i>
                  Logout
                </a>
              </li>
            
            {% else %}
            
              <li class="nav-item mr-3">
                <a class="nav-link" href="{% url "register" %}">
                  <i class="fas fa-user-plus"></i> Register</a>
              </li>
              <li class="nav-item mr-3">
                <a class="nav-link" href="{% url "login" %}">
                  <i class="fas fa-sign-in-alt"></i>
                  Login
                </a>
              </li>
            
            {% endif %}

        </ul>
      </div>
    </div>
  </nav>
